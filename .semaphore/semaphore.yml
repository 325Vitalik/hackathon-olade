version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and push images
    task:
      jobs:
        - name: Build images
          commands:
            - checkout
            - ls
            - bash scripts/build.sh
        - name: Push images
          commands:
            - checkout
